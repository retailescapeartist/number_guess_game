<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="number_box">
        <h3>Pick a number between 1 and 100.</h3>
        <input type="text" placeholder="Number" id="guess">
        <br>
        <button onclick="play()" id="guess_button">GUESS</button>

        <p id="result1">Number of Guesses: 0</p>
        <p id="result2">Guessed Numbers are: None</p>
        <p id="result3"></p>
    </div>

<script src="script.js">

</script>
</body>
</html>
